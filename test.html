<!-- Q&A BOX -->
<div style="background:#f4f4f4;padding:20px;border-radius:10px;margin:40px 0;">
    <h3>詢問系統 / Q&A System</h3>
    <textarea id="qaInput" placeholder="請輸入您的需求…" 
        style="width:100%;height:120px;padding:10px;border-radius:6px;border:1px solid #bbb;"></textarea>

    <button onclick="runQA()" 
        style="margin-top:15px;padding:10px 18px;background:#2760A8;color:white;border:none;border-radius:6px;cursor:pointer;">
        提交 / Submit
    </button>

    <div id="qaOutput" 
        style="margin-top:20px;padding:15px;background:white;border-radius:6px;border:1px solid #ddd;"></div>
</div>

<script>
async function runQA() {
    const userInput = document.getElementById("qaInput").value;
    const output = document.getElementById("qaOutput");
    output.innerHTML = "處理中…";

    const prompt = `
Summarize the customer's request in this structure:

【Customer Request Summary】
- Customer need:
- Product category:
- Size / specification mentioned:
- Urgency:
- Any special requirement:

【Simple Answer】
Answer the customer's question if possible.

Customer message:
${userInput}
`;

    try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer YOUR_API_KEY_HERE"
            },
            body: JSON.stringify({
                model: "gpt-4o-mini",
                messages: [{role: "user", content: prompt}]
            })
        });

        const data = await response.json();
        output.innerHTML = data.choices[0].message.content;

    } catch (err) {
        output.innerHTML = "Error: " + err.toString();
    }
}
</script>
