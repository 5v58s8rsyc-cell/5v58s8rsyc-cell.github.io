<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<title>承閎股份有限公司 — Metal Ceiling Series</title>

<style>
/* Same theme as p2 */
html { scroll-padding-top: 140px; }
body {
    margin: 0;
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background: #ffffff;
    color: #222;
    transition: 0.3s ease;
}
body.dark { background: #0f172a; color: #e2e8f0; }

/* HEADER */
header {
    background: #2760A8;
    color: white;
    padding: 10px 40px;
    display: flex;
    align-items: center;
    height: 90px;
    position: sticky;
    top: 0;
    z-index: 1000;
}
header img {
    height: 70px; width: 70px;
    object-fit: cover;
    border-radius: 6px;
    margin-right: 18px;
    cursor: pointer;
}
header h1 { margin: 0; font-size: 32px; }

/* SIDE BACK BUTTON */
.back-button {
    position: fixed;
    top: 150px;
    left: 0;
    width: 22px;
    height: 70px;
    background: #568cce;
    color: white;
    font-size: 22px;
    font-weight: bold;
    border: none;
    border-radius: 0 10px 10px 0;
    z-index: 2000;
}

/* SECTION */
section { padding: 40px; }
h2 { margin-top: 0; }

/* IMAGE STYLE */
.mcs-img {
    width: 800px;
    max-width: 100%;
    margin: 40px auto;
    display: block;
    border-radius: 12px;
}

/* FOOTER */
footer {
    background: #003066;
    color: white;
    text-align: center;
    padding: 20px;
    margin-top: 40px;
}

/* LANGUAGE BUTTONS */
button { cursor: pointer; }
</style>

<script>
let currentLang = "zh";

function updateModeText() {
    const dark = document.body.classList.contains("dark");
    document.getElementById("modeBtn").innerText =
        currentLang === "zh" ? (dark ? "淺色模式" : "深色模式")
                             : (dark ? "Light Mode" : "Dark Mode");
}

function toggleLanguage() {
    currentLang = currentLang === "zh" ? "en" : "zh";
    document.getElementById("langToggleBtn").innerText =
        currentLang === "zh" ? "English" : "中文";
    switchLang(currentLang);
    updateModeText();
}

function switchLang(lang) {
    document.querySelectorAll("[data-lang]").forEach(el => {
        el.style.display =
            el.getAttribute("data-lang") === lang ? "block" : "none";
    });
}

function toggleMode() {
    document.body.classList.toggle("dark");
    updateModeText();
}

document.addEventListener("DOMContentLoaded", () => {
    switchLang("zh");
    updateModeText();
});
</script>
</head>

<body>

<!-- HEADER -->
<header>
    <img src="logo.jpeg" onclick="location.href='index.html'">
    <div>
        <h1 data-lang="zh">流明天花系列</h1>
        <h1 data-lang="en">Metal Ceiling Series</h1>
    </div>

    <div style="margin-left:auto; display:flex; gap:15px;">
        <button id="langToggleBtn" onclick="toggleLanguage()">English</button>
        <button id="modeBtn" onclick="toggleMode()">深色模式</button>
    </div>
</header>

<!-- SIDE BACK BUTTON -->
<button class="back-button" onclick="location.href='index.html'">←</button>

<!-- ====================== SECTION 1 ====================== -->
<section>
    <h2 data-lang="zh">方格網</h2>
    <h2 data-lang="en">Standard Expanded Metal Mesh</h2>

    <img src="mcs1.png" class="mcs-img">
</section>

<hr style="border:0; border-top:1px solid #ccc; width:80%; margin:60px auto;">

<!-- ====================== SECTION 2 ====================== -->
<section>
    <h2 data-lang="zh">菱形網</h2>
    <h2 data-lang="en">Flattened Expanded Metal Mesh</h2>

    <img src="mcs2.png" class="mcs-img">
</section>

<hr style="border:0; border-top:1px solid #ccc; width:80%; margin:60px auto;">

<!-- ====================== SECTION 3 ====================== -->
<section>
    <h2 data-lang="zh">魚形網</h2>
    <h2 data-lang="en">Decorative Expanded Metal Mesh</h2>

    <img src="mcs3.png" class="mcs-img">
</section>

<!-- FOOTER -->
<footer>
    <p data-lang="zh">© 2025 承閎股份有限公司 版權所有</p>
    <p data-lang="en">© 2025 ChangHun Steel Inc. All Rights Reserved.</p>
</footer>

</body>
</html>
